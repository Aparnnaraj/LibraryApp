<section class="vh-90" style="margin-top:95px;margin-bottom:95px">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">




<form  #userlogin="ngForm" (ngSubmit)="loginUser()">
  
    <!-- Email input -->
    <div class="form-group">
      <label  for="email">Email address</label>
      <input type="email"  class="form-control form-control-lg" name="username" [(ngModel)]="user.username" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" pattern="^[a-z0-9%+]+@[a-z0-9.-]+\.[a-z]{2,4}" required>
      <small class="text-danger" [class.d-none]="email.valid || email.touched">Enter valid E-mail</small>  
      
    </div>

    <!-- Password input -->
    <div class="form-group">
      <label class="form-label" for="password">Password</label>
      <input type="password" class="form-control form-control-lg" name="password" [(ngModel)]="user.password" minlength="6" required/>
      
    </div>

    <div class="d-flex justify-content-between align-items-center">
      <!-- Checkbox -->
      <div class="form-check mb-0">
        <label class="form-check-label" for="form2Example3">
          Remember me
        </label>
        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
        
      </div>
      <a href="#!" class="text-body" style="text-decoration: none;">Forgot password?</a>
    </div>

    <div class="form-group">
      
      <button type="button" class="btn btn-primary btn-lg" type="submit"
        style="padding-left: 2.5rem; padding-right: 2.5rem;"  [disabled]="userlogin.form.invalid">Login </button>
        
      <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a routerLink="/signup"
          class="link-danger" style="text-decoration: none;">Signup</a></p>
    </div>

  </form>
</div>
</div>
</div>
</section>
